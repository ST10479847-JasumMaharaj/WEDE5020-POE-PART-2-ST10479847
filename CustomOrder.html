  <header>
    <h1>Custom Orders</h1>
  </header>

  <h2>Create Your Perfect Cake - R200</h2>
  <form id="customForm">
    <label for="cake-type">Cake Type:</label>
    <select id="cake-type" name="cake-type" required>
      <option value="" disabled selected hidden>-- Select Cake Type --</option>
      <option value="Sponge">Sponge</option>
      <option value="Cheesecake">Cheesecake</option>
      <option value="Fruit Cake">Fruit Cake</option>
      <option value="Bundt">Bundt cake</option>
      <option value="Upside Down Cake">Upside down cake</option>
    </select>

    <label for="flavor">Flavor:</label>
    <select id="flavor" name="flavor" required>
      <option value="" disabled selected hidden>-- Select Flavour --</option>
      <option value="Chocolate">Chocolate</option>
      <option value="Vanilla">Vanilla</option>
      <option value="Red Velvet">Red Velvet</option>
      <option value="Carrot">Carrot Cake</option>
      <option value="Coffee">Coffee</option>
      <option value="Banana">Banana</option>
      <option value="Black Forest">Black Forest</option>
      <option value="Coconut">Coconut</option>
      <option value="Lemon">Lemon</option>
      <option value="Orange">Orange</option>
      <option value="Pineapple">Pineapple</option>
      <option value="Blueberry">Blueberry</option>
      <option value="Strawberry">Strawberry</option>
    </select>

    <label for="filling">Filling:</label>
    <select id="filling" name="filling" required>
      <option value="" disabled selected hidden>-- Select Filling --</option>
      <option value="Strawberry Jam">Strawberry Jam</option>
      <option value="Chocolate Ganache">Chocolate Ganache</option>
      <option value="Cream Cheese">Cream Cheese</option>
      <option value="Custard">Custard</option>
      <option value="Buttercream">Buttercream (Plain)</option>
      <option value="Fresh Cream">Fresh Cream</option>
    </select>

    <label for="size">Size:</label>
    <select id="size" name="size" required>
      <option value="" disabled selected hidden>-- Select Size --</option>
      <option value="Small">Small (30cm)</option>
      <option value="Medium">Medium (45cm)</option>
      <option value="Large">Large (60cm)</option>
    </select>

    <label for="message">Custom Message/Instructions:</label>
    <textarea id="message" name="message" rows="4" placeholder="e.g. Happy Birthday, gluten-free please"></textarea>

    <button type="submit">Add custom order to cart</button>
  </form>

  <footer>
    <p>&copy; 2025 4 Bakers | All Rights Reserved</p>
  </footer>
  <script src="js-assets/main.js"></script>
</body>
</html>
